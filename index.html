<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="title-bar">
                <img id="oldagram-logo" src="images/logo.png">
                <img class="user-profile-pic" src="images\avatar-courbet.jpg" alt="user's profile picture">
            </div>
            <div class="content">
                <div class="post-profile">
                    <img class="user-profile-pic" src="images/avatar-vangogh.jpg">
                    <div class="post-profile-details">
                        <p class="profile-name">Vincent Van Gogh</p>
                        <p class="profile-location">Zudert, Netherlands</p>
                    </div>
                </div>

                <img class="post-pic" src="images\post-vangogh.jpg" alt="user's post">
                <div class="interaction-buttons">
                    <img class="interactive-icons" src="images/icon-heart.png">
                    <img class="interactive-icons" src="images/icon-comment.png">
                    <img class="interactive-icons" src="images/icon-dm.png">
                </div>
                <p class="like-count">21,492 likes</p>
                <p class="user-caption"><span class="username">vincey1853</span>just took a few mushrooms lol</p>
            </div>
            <div class="spacing"></div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
